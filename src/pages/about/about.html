<ion-header>
  <ion-navbar>
    <ion-title>
      Perfil
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-padding>
  <div class="banner">
    <!-- las imagenes aqui -->
    <img src="assets/img/alex-profile-background.png" class="background" />
    <img src="assets/img/alex-profile-pic.png" class="avatar" />
  </div>
  <div text-center class="headline">
    <!-- pon tu nombre aqui -->
    <h2>{{datos.nombre}}</h2>
    <p>{{ocupacion}}</p>
    <p>tengo {{edad}} años </p>
  </div>
  <!-- lista de datos a partir de aquí -->
  <div>
    <ion-slides pager>
      <ion-slide>
        <ion-item>
          <ion-label floating>titulo</ion-label>
          <ion-input type="text" #tituloInput></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>dato</ion-label>
          <ion-input type="text" #datoInput></ion-input>
        </ion-item>

    <button ion-button block (click)="agregarDato(tituloInput.value, datoInput.value)">agregar</button>
        <ion-list no-lines>
          <ion-item *ngFor="let elemento of informacion">
            <ion-icon [name]="elemento.icono" item-start></ion-icon>
            <h3>{{elemento.titulo}}</h3>
            <p>
              {{elemento.dato}}
            </p>
          </ion-item>
        </ion-list>
      </ion-slide>
      <ion-slide>
        Hola, soy valeriaa
      </ion-slide>
    </ion-slides>
  </div>
  <div text-center>

    <button ion-button icon-only clear>
      <ion-icon name="logo-facebook"></ion-icon>
    </button>
    <button ion-button icon-only clear>
      <ion-icon name="logo-instagram"></ion-icon>
    </button>
    <button ion-button icon-only clear>
      <ion-icon name="logo-twitter"></ion-icon>
    </button>
  </div>
</ion-content>
